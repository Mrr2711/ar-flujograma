<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test Simple</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #viewer {
            width: 100vw;
            height: 70vh;
            background: #f0f0f0;
        }
        
        #boton-ar {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 25px;
            background: red;
            color: white;
            border: 5px solid black;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        
        #info {
            padding: 20px;
            background: yellow;
            color: black;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">
        ¬øVes este texto amarillo y el bot√≥n rojo abajo?
    </div>
    
    <model-viewer 
        id="viewer"
        src="Recursos_actividades.glb"
        ar
        ar-modes="quick-look"
        camera-controls
        alt="Flujograma">
    </model-viewer>
    
    <button id="boton-ar">
        üöÄ TOCA AQU√ç PARA AR
    </button>
    
    <script>
        const viewer = document.getElementById('viewer');
        const boton = document.getElementById('boton-ar');
        
        boton.addEventListener('click', () => {
            viewer.activateAR();
        });
    </script>
</body>
</html>
