<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Flujograma - Sin Marcadores</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }
        
        .ar-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2196F3;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(33,150,243,0.4);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instructions">
        ðŸ“± Toca el botÃ³n AR para colocar el flujograma en tu espacio
    </div>
    
    <model-viewer
        src="flujograma.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        alt="Flujograma de Mantenimiento"
        shadow-intensity="1"
        ar-scale="auto">
        
        <button slot="ar-button" class="ar-button">
            âœ¨ Ver en tu Espacio (AR)
        </button>
    </model-viewer>
    
    <script>
        const modelViewer = document.querySelector('model-viewer');
        
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                console.log('SesiÃ³n AR iniciada');
            }
        });
    </script>
</body>
</html>
