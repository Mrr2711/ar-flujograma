<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Flujograma HD</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 1000;
            text-align: center;
            max-width: 85%;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .quality-badge {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            z-index: 1000;
        }
        
        #ar-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102,126,234,0.5);
            z-index: 1001;
            transition: all 0.3s;
        }
        
        #ar-button:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        .tips {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 152, 0, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 12px;
            max-width: 85%;
            text-align: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="instructions">

    </div>
    
    <div class="quality-badge">

    </div>
    
    <div class="tips">

    <model-viewer
        id="model"
        src="3.2.12 Mantenimiento de aviciÃ³n.glb"
        
        ar

            <small style="opacity: 0.8;">Por favor espera</small>

    <script>
        const modelViewer = document.querySelector('#model');
        const tips = document.querySelector('.tips');
        
        // Ocultar tips despuÃ©s de 8 segundos
        setTimeout(() => {

</html>
