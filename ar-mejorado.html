<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Flujograma Mejorado</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;">
        
        <a-marker 
            preset="hiro" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance="0.01" 
            smoothThreshold="5"
            raycaster="objects: .clickable">
            
            <!-- Panel de fondo blanco -->
            <a-plane 
                position="0 0 -0.01" 
                width="3.2" 
                height="2.4" 
                rotation="-90 0 0"
                color="#ffffff"
                opacity="0.95">
            </a-plane>
            
            <!-- Imagen del flujograma -->
            <a-image 
                src="3_2_12_Mantenimiento_de_aviacion.png" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="3" 
                height="2.2"
                opacity="1">
            </a-image>
            
            <!-- Marco azul -->
            <a-ring
                position="0 0 0.01"
                radius-inner="1.7"
                radius-outer="1.75"
                rotation="-90 0 0"
                color="#2196F3"
                opacity="0.8">
            </a-ring>
            
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 10px; font-family: Arial; font-size: 14px; z-index: 1000;">
        ðŸ“± MantÃ©n el marcador visible y muÃ©vete lentamente
    </div>
</body>
</html>
