<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body style="margin:0">
    <model-viewer 
        src="3_2_12_Mantenimiento_de_aviacion.glb"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        style="width:100vw; height:100vh;"
        alt="Test">
        
        <button slot="ar-button" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:15px 30px; font-size:16px; background:#667eea; color:white; border:none; border-radius:30px;">
            AR
        </button>
    </model-viewer>
    
    <div id="status" style="position:fixed; top:10px; left:10px; background:black; color:white; padding:10px; font-size:12px; z-index:9999;">
        Iniciando...
    </div>
    
    <script>
        const mv = document.querySelector('model-viewer');
        const status = document.getElementById('status');
        
        mv.addEventListener('load', () => {
            status.textContent = '✅ Modelo cargado!';
            status.style.background = 'green';
        });
        
        mv.addEventListener('error', (e) => {
            status.textContent = '❌ Error: ' + e.detail.type;
            status.style.background = 'red';
        });
        
        mv.addEventListener('progress', (e) => {
            const percent = (e.detail.totalProgress * 100).toFixed(0);
            status.textContent = `Cargando: ${percent}%`;
        });
    </script>
</body>
</html>
